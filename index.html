<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agile 3000 turbo pro max™️</title>
  <style id="user-selection-styles">
    :root {
      --primary-color: #4338ca;
      --primary-hover-color: #3730a3;
      --text-color: #333;
      --bg-color: #f8f9fa;
      --card-bg-color: #fff;
      --error-color: #dc2626;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --border-color: #e5e7eb;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #6366f1;
        --primary-hover-color: #818cf8;
        --text-color: #e5e7eb;
        --bg-color: #1f2937;
        --card-bg-color: #374151;
        --error-color: #ef4444;
        --shadow-color: rgba(0, 0, 0, 0.3);
        --border-color: #4b5563;
      }
    }

    /* Scope body styles to only apply before the app loads */
    body.user-selection-active {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      width: 100%;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin: 0;
      padding: 0;
    }

    /* Global reset only for user selection screen */
    #userSelection * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    #userSelection {
      height: 100vh;
      width: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #userSelection .card {
      background-color: var(--card-bg-color);
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px var(--shadow-color);
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 1.5rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #userSelection .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--text-color);
    }

    #userSelection .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
    }

    @media (max-width: 400px) {
      #userSelection .button-grid {
        grid-template-columns: 1fr;
      }
    }

    #userSelection .btn {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.375rem;
      background-color: var(--primary-color);
      color: white;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.15s ease;
      width: 100%;
    }

    #userSelection .btn:hover {
      background-color: var(--primary-hover-color);
    }

    /* Loading indicator */
    #loading-indicator {
      display: flex;
      /* Always visible by default */
      height: 100vh;
      width: 100%;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      background-color: var(--bg-color);
    }

    #loading-indicator .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body class="user-selection-active">
  <div id="root" style="display: none;"></div>
<!-- User Selection Screen -->
  <div id="userSelection">
    <div class="card">
      <h2 class="card-title">Select User</h2>
      <div class="button-grid" id="userButtons">
        <!-- Hardcoded user buttons -->
        <button class="btn" style="background-color: #4C72B0;" onclick="selectUser('Alex')">Alex</button>
        <button class="btn" style="background-color: #DD8452;" onclick="selectUser('Dan')">Dan</button>
        <button class="btn" style="background-color: #55A868;" onclick="selectUser('Adrian')">Adrian</button>
        <button class="btn" style="background-color: #C44E52;" onclick="selectUser('Rhi')">Rhi</button>
        <button class="btn" style="background-color: #8172B3;" onclick="selectUser('John')">John</button>
        <button class="btn" style="background-color: #937860;" onclick="selectUser('Manny')">Manny</button>
        <button class="btn" style="background-color: #DA8BC3;" onclick="selectUser('Stepan')">Stepan</button>
      </div>
    </div>
  </div>

  <script>
    // Simple JWT encoding function (HS256 only)
    async function createJWT(payload, secret, expiresInDays = 30) {
      const header = { alg: "HS256", typ: "JWT" };
      const iat = Math.floor(Date.now() / 1000);
      const exp = iat + expiresInDays * 24 * 60 * 60;
      const fullPayload = { ...payload, iat, exp };

      function base64UrlEncode(obj) {
        return btoa(JSON.stringify(obj))
          .replace(/\+/g, "-")
          .replace(/\//g, "_")
          .replace(/=+$/, "");
      }

      const encHeader = base64UrlEncode(header);
      const encPayload = base64UrlEncode(fullPayload);

      const unsignedToken = `${encHeader}.${encPayload}`;

      const key = await crypto.subtle.importKey(
        "raw",
        new TextEncoder().encode(secret),
        { name: "HMAC", hash: "SHA-256" },
        false,
        ["sign"],
      );

      const signature = await crypto.subtle.sign(
        "HMAC",
        key,
        new TextEncoder().encode(unsignedToken),
      );

      const encSignature = btoa(String.fromCharCode(...new Uint8Array(signature)))
        .replace(/\+/g, "-")
        .replace(/\//g, "_")
        .replace(/=+$/, "");

      return `${unsignedToken}.${encSignature}`;
    }

    // Function to unload selection styles
    function unloadSelectionStyles() {
      const styleElement = document.getElementById('user-selection-styles');
      if (styleElement) {
        styleElement.remove();
      }
      document.body.classList.remove('user-selection-active');
    }

    // Function to hide all screens and show one specific screen
    function showScreen(screenId) {
      // Hide all screens
      document.getElementById('userSelection').style.display = 'none';
      document.getElementById('root').style.display = 'none';

      // Show the requested screen
      if (screenId === 'root') {
        document.getElementById('root').style.display = 'block';
      } else if (screenId === 'selection') {
        document.getElementById('userSelection').style.display = 'flex';
      }
    }

    // Generate a random color
    function generateColor() {
      return `#${((Math.random() * 0xffffff) << 0).toString(16).padStart(6, '0')}`;
    }

    async function initializeApp() {
      try {
        const userIdFromStorage = localStorage.getItem('userId');

        if (userIdFromStorage) {
          // Create JWT
          const jwt = await createJWT({ sub: userIdFromStorage }, "zero", 30);
          localStorage.setItem('jwt', jwt);

          // Load the main app
          loadApp();
        } else {
          // Show user selection screen
          showScreen('selection');
        }
      } catch (error) {
        console.error("App initialization error:", error);
      }
    }

    async function selectUser(userId) {
      try {
        // Set the user ID in localStorage
        localStorage.setItem('userId', userId);

        const jwt = await createJWT({ sub: userId }, "zero", 30);
        localStorage.setItem('jwt', jwt);
        localStorage.setItem('color', generateColor());

        // Load the app
        loadApp();
      } catch (error) {
        console.error("User selection error:", error);
      }
    }

    function loadApp() {
      // Load the main app script
      const script = document.createElement('script');
      script.type = 'module';
      script.src = '/src/main.tsx';

      document.body.appendChild(script);

      // Load the cursor party script
      const cursorScript = document.createElement('script');
      cursorScript.src = 'https://cursor-party.armincerf.partykit.dev/cursors.js';
      document.body.appendChild(cursorScript);

      // Wait a short delay to ensure scripts start loading before showing the root
      setTimeout(() => {
        // Show app container
        showScreen('root');

        // Unload selection styles after a short delay to ensure smooth transition
        setTimeout(unloadSelectionStyles, 300);
      }, 100);
    }

    // Initialize on page load
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeApp);
    } else {
      initializeApp();
    }
  </script>
</body>

</html>
